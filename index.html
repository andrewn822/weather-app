<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weekly Forecast</title>
</head>
<body>
    <header class="flex-column">
        <h1>The Weekly Forecast</h1>
    </header>

    <main class="flex-row justify-content">
        <div class="col-12">
            <div class="card">
                <h3>Search by City Name:</h3>
                <form id="weather-form" class="card-body">
                    <label class="weather-form-label">City</label>
                    <input name="city-name" id="city-name" type="text" class="form-input">
                    <button type="submit" class="btn">Get Forecast</button>
                </form>

            </div>

        </div>

    </main>

</body>
</html>
